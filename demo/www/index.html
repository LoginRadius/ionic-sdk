 <script type="text/javascript">
        var commonOptions = {};
        commonOptions.apiKey = "<your loginradius api key>";
        commonOptions.appName = "<LoginRadius site name>";
        commonOptions.hashTemplate = true;
        commonOptions.accessTokenResponse = true;
        commonOptions.phoneLogin = false;
        commonOptions.sott ="<Get_Sott>";
        commonOptions.verificationUrl = "https://auth.lrcontent.com/mobile/verification/index.html";
        commonOptions.callbackUrl = 'LoginRadiusIonicSdk.2.0.0/login';
        commonOptions.isMobile = true;
        commonOptions.formValidationMessage = true;
        var LRObject = new LoginRadiusV2(commonOptions);

</script>
</head>

<body>
  <div ng-app="starter" ng-controller="ExampleController" id="loginradius-ionic">
  
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </div>
  <script id="home.html" type="text/ng-template">
    <ion-view>
      <ion-header-bar class="bar-positive" align-title="center">
          <h1 class="title">LoginRadius</h1>
      </ion-header-bar>    
      <ion-content has-header="true" padding="true">



       <div class="col text-center">
     
                 <a class="button button-outline button-positive" href="#/login">Login</a>

                 <a  class="button button-outline button-positive" href="#/register">Register</a>

                 <a  class="button button-outline button-positive" href="#/sociallogin">Social Login</a>

                 <a  class="button button-outline button-positive" href="#/forgotpassword">Forgot Password</a>

         </div>
      </ion-content>

      <div class="bar bar-footer bar-light">
   <h1 class="title" style="font-size: 10px;">Copyright Â© 2017 LoginRadius Inc.</h1>
</div>
    </ion-view>
  </script>
  <script id="login.html" type="text/ng-template">
    <ion-view>
     <ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
     <div id="div" class="fa fa-chevron-left" ng-click="onBackKeyDown()" style="font-size:25px;color:#fff;margin: 5px;"></div>
  </div>
  <h1 class="title">Login</h1>
 
</ion-header-bar>      
      <ion-content has-header="true" padding="true" ng-init="lr.login()">

      <div>
    <div id="attid" style="display:none;text-align: center;margin-bottom: 20px;">Fill all field to complete the registration process</div>
    <div id="sociallogin-container" class="interfacecontainerdiv" style="text-align: center;margin-bottom: 4%;"></div>
     <div id="line">
                    <h2><span>or</span></h2>
                </div>
<div id="login-container" style="margin-bottom: 5%;"></div>

                <script type="text/html" id="loginradiuscustom_tmpl">
                    <a class="lr-sl-shaded-brick-button lr-flat-<#=Name.toLowerCase()#>" href="javascript:void(0)" onclick="socialLogin('<#= Endpoint #>');" title="<#= Name #>">
<span class="lr-sl-icon lr-sl-icon-<#=Name.toLowerCase()#>"></span></span>
Login With <#=Name#>

</a>
                </script>

  
               
           </div>

      </ion-content>
    </ion-view>
  </script>

   <script id="accountlinking.html" type="text/ng-template">
    <ion-view>
     <ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
     <div id="div" class="fa fa-chevron-left" ng-click="onBackKeyDown()" style="font-size:25px;color:#fff;margin: 5px;"></div>
  </div>
  <h1 class="title">Account Linking</h1>
 
</ion-header-bar>      
      <ion-content  has-header="true" padding="true" ng-init="lr.accountLink()">
         <div id="interfacecontainerdiv_link" class="interfacecontainerdiv_link"></div>
                <script type="text/html" id="loginradiuscustom_tmpl_link">
                    <# if(isLinked) { #>
                        <div class="lr-linked">
                            <a class="lr-sl-shaded-brick-button lr-flat-<#=Name.toLowerCase()#>" href="javascript:void(0)" onclick='return  <#=ObjectName#>.util.unLinkAccount(\"<#= Name.toLowerCase() #>\",\"<#= providerId #>\")' title="<#= Name #>" alt="Connected">
<span class="lr-sl-icon lr-sl-icon-<#=Name.toLowerCase()#>"></span></span>
<#=Name#> is connected | Unlink <#=Name#> 
</a>

                        </div>
                        <# } else {#>
                            <div class="lr-unlinked">

                                <a class="lr-sl-shaded-brick-button lr-flat-<#=Name.toLowerCase()#>" href="javascript:void(0)" onclick="return  <#=ObjectName#>.util.openWindow('<#= Endpoint #>');" title="<#= Name #>">
<span class="lr-sl-icon lr-sl-icon-<#=Name.toLowerCase()#>"></span></span>
Link With <#=Name#>

</a>

                            </div>
                            <# } #>
                </script>



            </div>
 </ion-content>
    </ion-view>
  </script>
